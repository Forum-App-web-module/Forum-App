  <div class="admin-panel">
    <h2>Admin Panel</h2>

    <div class="admin-grid">
      <!-- Category Block Section -->
      <div class="admin-section">
        <h3>Lock Category</h3>
        <form>
          <label for="category">Category Name to Block:</label>
          <input type="text" id="category" name="category" placeholder="Category Name">
          <div class="block-unblock-buttons">
            <button type="button" class="block">Lock</button>
            <button type="button" class="unblock">Unlock</button>
          </div>
        </form>
      </div>

      <!-- User Block Section -->
      <div class="admin-section">
        <h3>Block User</h3>
        <form>
          <label for="username">Username to Block:</label>
          <input type="text" id="username" name="username" placeholder="Username">
          <div class="block-unblock-buttons">
            <button type="button" class="block">Block</button>
            <button type="button" class="unblock">Unblock</button>
          </div>
        </form>
      </div>

      <!-- Create Category Section -->
      <div class="admin-section">
        <h3>Create Category</h3>
        <form>
          <label for="category">Category Name to Create:</label>
          <input type="text" id="category" name="category" placeholder="Category Name">
          <div class="block-unblock-buttons">
            <button type="button" class="create">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const toggleBtn = document.getElementById('theme-toggle');
      if (!toggleBtn) return;

      // –ß–µ—Ç–∏ –æ—Ç localStorage
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      } else if (savedTheme === 'light') {
        document.body.classList.remove('dark');
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add('dark');
      }

      toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
      });
    });
  </script>
