

{% extends "base.html" %}

{% block body %}
    <main class="container">
    <section class="profile-structured">
        <div class="profile-left">
            <img src="/static/images/default-avatar.png" alt="Профилна снимка" class="profile-pic">
            <h2>Потребителско Име</h2>
            <p><i class="fas fa-envelope"></i> email@domain.com</p>
            <p><i class="fas fa-calendar-alt"></i> Регистриран на: 01.01.2025</p>
            <a href="/profile/edit" class="btn">Редактирай</a>
        </div>

        <div class="profile-right">
            <div class="profile-section">
                <h3><i class="fas fa-user-cog"></i> Данни</h3>
                <ul>
                    <li>Пълно име: Иван Иванов</li>
                    <li>Град: София</li>
                    <li>Пол: Мъж</li>
                </ul>
            </div>
        </div>
    </section>
 <section>
    <form action="/users/" method="post">
        <!-- Търсене по потребителско име -->
        <label for="username">Търсене по потребителско име:</label>
        <input type="text" id="username" name="username" placeholder="Въведете потребителско име">

        <!-- Търсене по роля (администратор) -->
        <label for="is_admin">Търсене по роля (администратор):</label>
        <select id="is_admin" name="is_admin">
            <option value="False">Всички</option>
            <option value="True">Само администратори</option>
        </select>

        <button type="submit">Търсене</button>
    </form>
</section>
</main>

{% endblock %}
